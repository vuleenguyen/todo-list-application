
  
<button mat-flat-button [matMenuTriggerFor]="menu">Action</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onNewTodo()"><mat-icon>add</mat-icon> Add</button>
  <button mat-menu-item (click)="onDeleteTodo()" [disabled]="isRowSelected"><mat-icon>remove</mat-icon> Remove</button>
</mat-menu>
  

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showTasksWithSelectedRow(row)"
    [ngClass]="{ 'highlight': selectedRowIndex == row.id}">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
