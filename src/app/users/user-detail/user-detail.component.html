<div *ngIf="isDataAvailable">
  <div class="container">
    <div class="row">
      <div class="toppad col-sm-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">{{user.userName}}</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3 col-lg-3 " align="center">
                <img alt="profileImage" src="/assets/images/image.png" class="img-rounded img-responsive"> </div>

              <div class=" col-md-9 col-lg-9 ">
                <table class="table table-user-information">
                  <tbody>
                    <tr>
                      <td>First Name: </td>
                      <td>{{user.firstName}}</td>
                    </tr>
                    <tr>
                      <td>Last Name: </td>
                      <td>{{user.lastName}}</td>
                    </tr>
                    <tr>
                      <td>Email: </td>
                      <td>
                        <a id="email" href="mailto:hoanvu.le92@gmail.com">{{user.email}}</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <div style="height: 40px">
              <div class="float-right">
                <span>
                  <a class="btn btn-sm btn-warning" (click)="onEdit()">
                    <mat-icon>edit</mat-icon>
                  </a>
                  <a class="btn btn-sm btn-danger" (click)="onRemove()">
                    <mat-icon>close</mat-icon>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
