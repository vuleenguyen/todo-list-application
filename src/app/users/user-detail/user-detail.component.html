<div *ngIf="isDataAvailable"> 
<div class="container">
    <div class="row">
      <div class="toppad" >
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">{{user.firstName + user.lastName}}</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3 col-lg-3 " align="center"> <img alt="Avatar" src="../../../assets/images/image.png" class="img-rounded img-responsive"> </div>

              <div class=" col-md-9 col-lg-9 "> 
                <table class="table table-user-information">
                  <tbody>
                    <tr>
                      <td>Department:</td>
                      <td>Product Development</td>
                    </tr>
                    <tr>
                      <td>Hire date:</td>
                      <td>09/01/2018</td>
                    </tr>
                    <tr>
                      <td>Date of Birth</td>
                      <td>12/20/1992</td>
                    </tr>
 
                    <tr>
                      <td>Gender</td>
                      <td>Male</td>
                    </tr>
                      <tr>
                      <td>Home Address</td>
                      <td>Richardson,TX</td>
                    </tr>
                    <tr>
                      <td>Email</td>
                      <td><a href="mailto:info@support.com">{{user.email}}</a></td>
                    </tr>
                    <tr>
                      <td>Phone Number</td>
                      <td>123-4567-890(Landline)<br><br>(503) 443-8205(Mobile)
                      </td>     
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
               <div class="panel-footer">
                      <div class="action">
                      <span>
                          <a class="btn btn-sm btn-warning" (click)="onEdit()">Edit</a>
                          <a class="btn btn-sm btn-danger" (click)="onRemove()">Remove</a>
                      </span>
                    </div>
                  </div>
        </div>
      </div>
    </div>
  </div>
  </div>
